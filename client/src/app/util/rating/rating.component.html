<div class="rating" [ngClass]="{rating: true, selectable: selectable}">
  <span [ngClass]="{active: rating == 5}" (click)="selected(5)">☆</span>
  <span [ngClass]="{active: rating >= 4}" (click)="selected(4)">☆</span>
  <span [ngClass]="{active: rating >= 3}" (click)="selected(3)">☆</span>
  <span [ngClass]="{active: rating >= 2}" (click)="selected(2)">☆</span>
  <span [ngClass]="{active: rating >= 1}" (click)="selected(1)">☆</span>
</div>
